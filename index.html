<html>
<title> Registration Form </title>
<head>
<script>
function dipansha(){
var name=document.forms.Regform.Name.value;
var email=document.forms.Regform.E-Mail.value;
var phone=document.forms.Regform.Telephone.value;
var what=document.forms.Regform.Subject.value;
var password=document.forms.Regform.Password.value;
var address=document.forms.Regform.Address.value;
var regEmail=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+}*(\.\w{2,3})+$/g; //javascript reGex for email validation
var regPhone=/^\d{10}$/;
var regName=/\d+$/g;

if(name == "" || regName.test(name)){
window.alert("Please enter your name properly.");
name.focus();
return false;}
if(address == ""){
window.alert("Please enter your address.");
address.focus();
return false;}
if(email == "" || !regEmail.test(email)){
window.alert("Please enter valid e-mail id.");
email.focus();
return false;}
if(password == ""){
window.alert("Please enter your password.");
password.focus();
return false;}
if(phone == "" || !regPhone.test(phone)){
alert("Please enter valid phone number.");
phone.focus();
return false;}
if(what.selectedIndex == -1){
alert("Please enter your course.");
what.focus();
return false;}
return true;}
</script>

<style>
body{
font-family:calibri,Helvetica,sans-serif;
background-color:skyblue;}

.container{
padding:50px;
background-colour: lightblue;}
input[type=text], input[type=password], textarea{ 
width:100%;
padding:15px;
margin: 5px 0 22px 0;
display:inline-block;
border:none;}

div{
box-sizing:border-box;
width : 100%;
border : 100px solid black;
float : left;
align-content : center;
align-items : center; }

form{
margin : 0 auto;
width : 600px; }
</style>
</head>

<body> <br>
<h1 align="center"> STUDENT REGISTRATION FORM </h1> <hr>
<form name="RegForm" onsubmit="return dipansha()" method="post">
<class="container">
<p> First Name : <br> <input type="text" size="15" name="firstame" placeholder="Enter your First Name " required/> </p>  
<p> Middle Name : <br> <input type="text" size="15" name="middlename" placeholder="Enter your Middle Name "/> </p>  
<p> Last Name : <br> <input type="text" size="15" name="lastname" placeholder="Enter your Last Name " required/> </p>  
<p> Address : <br> <input type="text" cols="18" rows="5" name="Address" placeholder="Enter your Address" required/> </p> 
<p> E-mail id : <br> <input type="text"  name="E-mail id" placeholder="Enter email" required/> </p> 
<p> Password : <br> <input type="text"  name="Password" placeholder="Enter Password" required/> </p> 
<p> Phone No. : <br> <input type="text" size="13" name="Telephone" placeholder="Enter phone no." required/> </p> 
<p> Select Your Course :  <select type="text" value=" " name="Subject">
<option> Course </option>
<option> B.Tech </option>
<option> M.Tech </option>
<option> BBA </option>
<option> BCA </option>
<option> MBA </option>
<option> BSC </option>
<option> B.COM </option>
</select> </p> <br/> 
<label> Gender : </label> <br>
<input type="radio" value="Male" name="gender"> Male
<input type="radio" value="Female" name="gender"> Female
<input type="radio" value="Other" name="gender"> Other
<p> Comments : <br> <textarea cols="55" name="Comment"> </textarea> </p> <br/>
<p align="center"> <input type="submit" value="send" name="Submit"/> &nbsp &nbsp
    <input type="reset" value="Reset" name="Reset"/>
</p>
</form>
</body>
</html>
